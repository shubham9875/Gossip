<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Friends - Flask Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-right a.primary {
            background-color: #646cff;
        }

        .nav-right a.primary:hover {
            background-color: #535bf2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-box {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        .search-box button {
            padding: 0.75rem 1.5rem;
            background-color: #646cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #535bf2;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section h2 {
            margin-top: 0;
            color: #646cff;
            margin-bottom: 1rem;
        }

        .user-list {
            display: grid;
            gap: 1rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .user-email {
            color: #888;
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #646cff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #535bf2;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #646cff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}" class="primary">Logout</a>
        </div>
    </nav>

    <div class="container">
        <a href="{{ url_for('friends') }}" class="back-link">‚Üê Back to Friends</a>

        <div class="search-box">
            <form action="{{ url_for('search_friends') }}" method="GET">
                <input type="text" name="q" placeholder="Search for new friends..." value="{{ query }}" required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="section">
            <h2>Search Results</h2>
            {% if users %}
                <div class="user-list">
                    {% for user in users %}
                        <div class="user-item">
                            <img src="{{ user.profile_picture or 'https://www.gravatar.com/avatar/' + ((user.email or '') | lower | md5) + '?s=100&d=identicon' }}" alt="Profile Picture" class="user-avatar">
                            <div class="user-info">
                                <div class="user-name">{{ user.name }}</div>
                                <div class="user-email">{{ user.email }}</div>
                            </div>
                            <div class="user-actions">
                                <form action="{{ url_for('add_friend', user_id=user.id) }}" method="POST">
                                    <button type="submit" class="btn btn-primary">Add Friend</button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="empty-state">
                    {% if query %}
                        <p>No users found matching "{{ query }}"</p>
                    {% else %}
                        <p>Start typing to search for users</p>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
