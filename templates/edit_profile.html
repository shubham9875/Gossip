<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Flask Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-right a.primary {
            background-color: #646cff;
        }

        .nav-right a.primary:hover {
            background-color: #535bf2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .edit-profile-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #646cff;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .primary-button {
            background-color: #646cff;
            color: white;
        }

        .primary-button:hover {
            background-color: #535bf2;
        }

        .secondary-button {
            background-color: transparent;
            border: 1px solid #646cff;
            color: #646cff;
        }

        .secondary-button:hover {
            background-color: rgba(100, 108, 255, 0.1);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
        }

        .flash-message.error {
            background-color: #ff4444;
        }

        .section-title {
            color: #646cff;
            margin-bottom: 1.5rem;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}" class="primary">Logout</a>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {% if category == 'error' %}error{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="edit-profile-card">
            <h2 class="section-title">Edit Profile</h2>
            <form method="POST" action="{{ url_for('edit_profile') }}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="profile_picture">Profile Picture URL</label>
                    <input type="url" id="profile_picture" name="profile_picture" value="{{ current_user.profile_picture or '' }}" placeholder="https://example.com/your-image.jpg">
                </div>

                <div class="divider"></div>

                <h3 class="section-title">Change Password</h3>
                <div class="form-group">
                    <label for="current_password">Current Password (required for any changes)</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password (optional)</label>
                    <input type="password" id="new_password" name="new_password">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>

                <div class="button-group">
                    <a href="{{ url_for('profile') }}" class="button secondary-button">Cancel</a>
                    <button type="submit" class="button primary-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
